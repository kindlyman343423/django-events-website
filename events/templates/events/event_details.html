{% extends 'events/base.html' %} {% block content %}
<main role="main">
    <div class="container" id='event-details'>
        <div class="row">
            <div class="col-md-4">
                <img src="{{event.image.url}}" alt="event-image" style="height: 200px; width: 200px;">
            </div>
            <div class="col-md-8">
                <h3 style="font-weight: 700;">{{event.name}}</h3>
                <br>
                <p>
                    <strong>Time:</strong> {{event.time}}</p>
                <p>
                    <strong>Venue:</strong> {{event.venue}}</p>
                <p>
                    <strong>Created By:</strong>
                    <span style="color: green;">{{event.author}}</span>
                </p>
            </div>
        </div>
        <div class="row" style="margin-top: 30px;">
            <div class="col-md-12">
                <h5 style="font-weight: 600;">{{event.name}}</h5>
                <br> {{event.description|safe}}
                <br>
                <div id="social-buttons">
                    <div class="fb-share-button" data-href="{{ request.path }}" data-layout="button" data-size="large" data-mobile-iframe="true">
                        <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse"
                            class="fb-xfbml-parse-ignore">Share</a>
                    </div>
                    <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-size="large" data-text="{{event.name}}"
                        data-show-count="false">Tweet</a>
                    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                </div>
            </div>
        </div>
    </div>
    </div>
</main>
{% endblock %}

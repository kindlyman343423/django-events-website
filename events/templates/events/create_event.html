{% extends 'events/base.html' %} {% block content %}
<main role="main">
    <div class="container">
        <div class="row">
            <div class="col-md-8" style="margin: 40px auto;">
                <h1 class="display-4 text-center" style="margin-bottom: 30px;">New Event</h1>
                <form method="POST" enctype="multipart/form-data">{% csrf_token %} {{ form.as_p }}
                    <button type="submit" class="save btn btn-success">Save</button>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
